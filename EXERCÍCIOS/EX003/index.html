<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
   <h1>Testando carga e imagens.</h1>
   <p>Abaixo você vai ver uma imagem que está na mesma pasta do documento html.</p>
   <img src="logo-html-200.png" alt="logo html5">

   <p>Podemos também adicionar imagens que estão em uma sub-pasta.</p>
   <img src="imagem/css3 logo 200.png" alt="logo css3">

   <p>E por fim, podemos adicionar também imagens externas.</p>
   <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=webp&w=256" alt="logo javascript">
</body>
</html>
