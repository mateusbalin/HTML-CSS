<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            background-color: bisque;
            height: 300px;
            width: 300px;
            border: 5px solid rgb(255, 136, 0);
            padding: 10px;
            margin: 30px auto 30px auto;
            text-align: center;
        }

        p{
            text-align: center;
        }

        a{
          border: 5px solid rgb(255, 60, 0);
          padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Esse é um exemplo de Box-Level</h1>
    <p>Parágrafos támbem são exemplos de box level, mas <a href="">os links são exemplos de caixas inline level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
